---
repository_name: cnx
repository_owner: openstax
zenhub_workspace_id: 5af1f4cc12da5e6d74331b60
zenhub_pipelines:
  - "WIP: 7 - Coding/Development"
  - "WIP: 3 - Code Review"
max_days_limit: 7
# Template created using Jinja2
# For teplate syntax see: https://jinja.palletsprojects.com/en/2.10.x/templates
output_template: |
  *Card Age Report*
  _Cards listed below may need to be broken into smaller cards_
  {%- for issue in issues %}
    {{ loop.index }}. {{ issue.age }} day(s) old - <{{ issue.url }}|{{ issue.title.strip() }}>
  {% else %}
    No cards at this time. :tada:
  {% endfor %}
