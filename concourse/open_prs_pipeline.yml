---
docker-credentials: &docker-credentials
  username: ((ce-dockerhub-id))
  password: ((ce-dockerhub-token))

resources:
- name: ce-reports
  type: git
  source:
    uri: https://github.com/openstax/ce-reports.git
- name: daily-checkin
  type: time
  source:
    location: America/Chicago
    start: ((start-time))
    stop: ((stop-time))
    days: ((days))

jobs:
- name: job-list-open-prs
  build_log_retention:
    builds: 3
    minimum_succeeded_builds: 1
  public: true
  serial: true
  plan:
  - get: daily-checkin
    trigger: true
  - get: ce-reports
  - task: generate-list
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: python
          tag: 3.7-slim
          <<: *docker-credentials

      inputs:
      - name: ce-reports
      outputs:
      - name: open-prs

      run:
        path: /bin/bash
        args: ["-c", "ce-reports/reports/list_open_prs.py | tee open-prs/out"]
      params:
        GITHUB_BEARER_TOKEN: ((github-api-token))
        ORGANIZATIONS: openstax,Rhaptos
        DEVELOPERS: ((developers))
        REVIEWERS: ((reviewers))
        BOTS: ((bots))
        PULL_PAGE_SIZE: ((pull-page-size))
        MAX_REPOSITORIES_PULLED: ((max-repositories-pulled))

    on_success:
      task: notify slack
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: curlimages/curl
            <<: *docker-credentials
        inputs:
        - name: open-prs
        params:
          WEBHOOK_URL: ((slack-webhook-content-engineering))
        run:
          path: /bin/sh
          args:
          - -cxe
          - |-
            message=$(cat open-prs/out)
            escaped=${message//\"/\'}
            curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"${escaped}\"}" "$WEBHOOK_URL"
